name: Semgrep
on:
  pull_request:
  push:
    branches: [ main, master, ai_main_* ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/owasp-top-ten
            p/javascript
            p/nodejs
            p/secrets
            p/ci
          generateSarif: true
          publishResults: true
          auditOn: push
          include: |
            app/
            backend/
            prisma/
            scripts/
            render/
          exclude: |
            node_modules/
            .next/
            backend/dist/
            coverage/
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
